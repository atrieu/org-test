language: generic
sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y org-mode
  - sudo apt-get install -y proofgeneral
  - sudo apt-get install -y emacs-goodies-el
script: make
after_success:
  - cd ..
  - git clone -b gh-pages "https://$GH_TOKEN@github.com/$USERNAME/$REPO.git" gh-pages
  - cd gh-pages
  - git config user.name "Travis Worker"
  - git config user.email "travis@travis-ci.org"
  - cp ../$REPO/*.html ./
  - git add -A .
  - git commit -m "Update $(date '+%m/%d/%y %H:%M')."
  - git push -q origin gh-pages
notifications:
  email: false
env:
  global:
    secure: 
    USERNAME: atrieu
    REPO: org-test
